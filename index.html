<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/MusicIcon.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>SoundScape - By Jishnu</title>
</head>

<body>
  <div class="container">
    <div class="left-box">
      <div class="lib">
        <img src="img/playlist.svg" alt="library" />
        Playlist Songs
        <img class="close" src="img/close.svg" alt="close" />
      </div>
      <div class="songList">
        <ul>
        </ul>
      </div>
    </div>
    <div class="right-box">
      <div class="right-header">
        <div class="arrows">
          <img class="hamburger" src="img/hamburger.svg" alt="">
          <img width="50" src="img/MusicIcon.png" alt="left-arrow" />
          SoundScape
        </div>
      </div>
      <div class="right-bottom">
        <div class="spotify-playlist">
          <h1>Your Playlists</h1>
          <div class="card-container">
          </div>
        </div>
      </div>
    </div>
    <div class="playbar">
      <div class="seekbar">
        <div class="filled"></div>
        <div class="timestamp start"></div>
        <div class="timestamp end"></div>
        <div class="circle"></div>
      </div>
      <div class="song-info-container">
        <img class="song-label" src="" alt="">
        <div class="song-info">
          <div class="song-name"></div>
          <div class="song-artist"></div>
        </div>
      </div>
      <div class="controls">
        <img width="20" id="shuffle" class="shuffle" src="img/shuffle-off.svg" alt="shuffle">
        <img id="previous" class="previous" src="img/prevsong.svg" alt="previous">
        <img id="play" class="play" src="img/play.svg" alt="play">
        <img id="next" class="next" src="img/nextsong.svg" alt="next">
        <img width="20" id="repeat" class="repeat" src="img/repeat-off.svg" alt="repeat">
      </div>
      <div class="volume-rocker">
        <img class="volume-icon on" src="img/volume.svg" alt="volume-icon">
        <div class="volume-control-bar">
          <div class="filled"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
